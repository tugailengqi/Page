<script>
    let POSITION_URL = 'http://localhost:8080/Page_war/position/findAll?currentPage=1&pageSize=500';
    $(function () {
        $.getJSON(POSITION_URL, function (results) {
            if (results.status === 200) {

                for (const result of results.data.list) {
                    $(".position-list").append(
                        $("<li>").append(
                            $("<a>").prop("href", "position_detail.html?pId="+result.pId).addClass("positions").text(result.positionName),
                            $("<em>").addClass("time").text(result.publicTime),
                            $("<em>").addClass("city").text(result.workPosition)
                        )
                    )
                }
            }
        });
    });
</script>
<!--ul滚动-->
<script>
        // ul自动滚动
        let n = document.getElementById("news");
        let p = document.getElementById("p");
        let fun = function () {
            n.scrollTop++;
            if (n.scrollTop>=p.offsetHeight){
                n.scrollTop = 0;
            }
        };
        let i = setInterval(fun,20);
        let tz = function () {
            clearInterval(i)
        };
        let ks = function () {
            i = setInterval(fun,20)
        }
</script>
<script>
    //背景图轮播
    var images=[
        "image/background.png",
        "image/background2.jpg",
        "image/mayun.jpg",
    ];

    $(images).each(function () {
        $('<img/>')[0].src = this;
    });

    var index=0;

    $.backstretch(images[index],{speed:1000});

    setInterval(function(){
        index=(index>=images.length-1)?0:index+1;
        $.backstretch(images[index]);
    },3000);
</script>
